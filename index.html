<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz!</title>
        <style>
            .hide
            {
                display: none;
            }
        </style>
    </head>        
    <body>

        <div id="nav">
            <div id="time">00:00</div>
            <button id="high_scores">View High Scores</button>
        </div>

        <div id="list">
            <button id="return" class="hide">Return</button>
            <ol></ol>
        </div>

        <div id="question" class="hide">
            <h2 id="questionText"></h2>
            <div></div>
            <button id="answer"></button>
            <button id="answer"></button>
            <button id="answer"></button>
            <button id="answer"></button>
            <br>
            <p>Score: <span id="score">0</span></p>
            <p id="grade"></p>
            <button id="next" class="hide">Next</button>
        </div>

        <div id="result" class="hide">
            <h2>Congratulations, you've completed the challenge!</h2>
            <p>Your score: <span id="final_score"></span></p>
            <p>Record your score!</p>
            <br>
            <p>Enter your initials <input id="initials"/></p>
            <button id="record">Record</button>
            <button id="restart">Restart</button>
        </div>

        <div id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Take the coding quiz challenge! Solve all questions in the time limit! 
            <br>Incorrect answers will be penalized!</p>
            <button id="start">Start</button>
        </div>
        <script src="Assets/quiz.js"></script>
        <script src="Assets/script.js"></script>
    </body>
</html>
